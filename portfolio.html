    <style>
        .pink-column {
            background-color: #ffb6c1;
            flex: 1 1 18%; /* Adjusts width & allows wrapping on small screens */
            min-width: 100px;
            height: 150px;
            border-radius: 10px;
            border: 3px solid #f73141;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pink-column:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(255, 75, 43, 0.3);
        }

        /* Collage Grid */
        .collage-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 10px;
            padding: 20px;
        }

        /* Box Styling */
        .collage-item {
            width: 100%;
            aspect-ratio: 1/1; /* Keeps square shape */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            border: 4px solid #f73141;
        }

        /* Example Colored Divs */
        .item1 { 
            background-color: #FFB6C1; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        } /* Light Pink */
        .item2 { 
            background-color: #FF69B4;
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        } /* Hot Pink */
        .item3 { background-color: #ff8181; grid-column: 2; grid-row: 1 / span 2; aspect-ratio: auto; } /* Clock - Largest, Centered */
        .item4 { 
            background-color: #90EE90; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        } /* Light Green */
        .item5 {
            background-color: #87CEFA;
            transition: transform 0.3s ease, box-shadow 0.3s ease;  
        } /* Light Blue */

        .item6 {
            background-color: #62d3b1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;  
        } /* Light Blue */

        .item7 {
            background-color: #ffde83;
            transition: transform 0.3s ease, box-shadow 0.3s ease;  
        } /* Light Blue */
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .collage-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
                
            }
            .item3 {
                grid-column: span 2;
                grid-row: auto;
            }

            .hobbies {

                height: auto;
            }

        @media (max-width: 480px) {
            .btn {

            }

                font-size: 12px;
            }
}

        a {

        }

        .hover-me {
            position: relative;
            width: 200px; /* Adjust size as needed */
            overflow: hidden;
            cursor: pointer;
        }

        .hover-me img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .popup-options {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 192, 203, 0.9); /* Light pink background */
            padding: 10px;
            text-align: center;
            border-radius: 0 0 10px 10px;
            
    
    /* Hides the options initially */
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
        }

        .popup-options p {
            margin: 5px 0;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        /* Hover Effect */
        .hover-me:hover .popup-options {
            transform: translateY(0); /* Slide-up effect */
        }

        .hover-me:hover img {
